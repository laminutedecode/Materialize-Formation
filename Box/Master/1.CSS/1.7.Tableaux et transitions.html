<h5>Transitions</h5>
<br>

<!-- scale in -->
<!-- scale-transition -->
<a id="enter" class="btn-floating btn-large left scale-transition">
  <i class="material-icons">add</i>
</a>
<br><br>
<!-- Scaled out -->
<!-- scale-transition -->
<a id="affiche" href="#!" class="btn-floating btn-large  right scale-transition ">
  <i class="material-icons">add</i>
</a>

<script>

  var enter = document.getElementById('enter');
  var affiche = document.getElementById('affiche');
  enter.addEventListener('click', function(){
    affiche.classList.toggle('scale-out')
  })
</script>
