  <h5>Boutons</h5>
<!-- Créer un bouton -->
<!-- btn -->
<a class="btn">button</a>


<!-- effets -->
<!-- waves-effect waves-[color] btn -->
<a class="waves-effect waves-red btn">button</a>

<!-- avec un icone -->
<a class=" btn"><i class="material-icons left">cloud</i>button</a>


<!-- bouton flotant -->
<!-- btn-floating -->
<a class="btn-floating red"><i class="material-icons">add</i></a>

<!-- Bouton flat -->
<!-- waves-effect + waves-[color] + btn-flat -->
  <a class="waves-effect waves-teal btn-flat">Button</a>

  <br><br>
<!-- taille du bouton -->
<!-- btn-[small|Large] -->
<a class="waves-effect waves-light btn-large">Button</a>


<!-- Bouton submit -->
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
  <i class="material-icons right">send</i>
</button>

<!-- Désactiver le bouton -->
<!-- disabled -->
<a class="btn-large disabled">Button</a>

<br><br>


<!-- boutons fix -->
<!-- fixed-action-btn = sur le container -->
<!-- btn-floating = sur les liens -->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>
