<div class="container">
  <h5>Autocomplete</h5>
  <!-- input avec  id="autocomplete-input" class="autocomplete" -->
  <!-- label avec for="autocomplete-input" -->

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Autocomplete</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    // javascript
     document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.autocomplete');
        var instances = M.Autocomplete.init(elems);
      });
  </script>

  <br><br><br>
  <hr>
  <h5>Checkboxes</h5>

<form action="#">
  <p>
    <label>
      <!-- 1) input type="checkbox" -->
      <input type="checkbox" />
      <span>Red</span>
    </label>
  </p>
  <p>
    <label>
      <!-- 2) input avec type="checkbox" checked="checked" -->
      <input type="checkbox" checked="checked" />
      <span>Yellow</span>
    </label>
  </p>
  <p>
    <label>
      <!-- 3)input type="checkbox" class="filled-in" checked="checked" -->
      <input type="checkbox" class="filled-in" checked="checked" />
      <span>Filled in</span>
    </label>
  </p>
  <p>
    <label>
      <!-- 4) input avec   id="indeterminate-checkbox" type="checkbox" -->
      <input id="indeterminate-checkbox" type="checkbox" />
      <span>Indeterminate Style</span>
    </label>
  </p>
  <p>
    <label>
      <!-- 5) Pour les désactiver -->
      <!-- input avec  disabled="disabled" -->
      <input type="checkbox" checked="checked" disabled="disabled" />
      <span>Green</span>
    </label>
  </p>
  <p>
    <label>
      <!-- 2eme exemple -->
      <input type="checkbox" disabled="disabled" />
      <span>Brown</span>
    </label>
  </p>
</form>
