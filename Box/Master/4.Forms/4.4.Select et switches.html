<div class="container">
  <h5>Select</h5>
  <br><br>

<!-- select classique -->
<!-- input-field -->
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choisissez une option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Classique</label>
  </div>
<br><br>

<!-- select multiple -->
<!-- input-field -->
<div class="input-field col s12">
  <!-- ajouter multiple à select -->
  <select multiple>
    <option value="" disabled selected>Choisissez une option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
  <label> Multiple</label>
</div>

<br><br>
<!-- Groupe -->

<div class="input-field col s12">
  <select>
    <optgroup label="team 1">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </optgroup>
    <optgroup label="team 2">
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </optgroup>
  </select>
  <label>Groupes</label>
</div>

<br><br>
<!-- Avec images -->

  <div class="input-field col s12 m6">
    <select class="icons">
      <option value="" disabled selected>Choisissez une option</option>
      <option value="" data-icon="https://source.unsplash.com/random/50x50" class="left">example 1</option>
      <option value="" data-icon="https://source.unsplash.com/random/50x50" class="left">example 2</option>
      <option value="" data-icon="https://source.unsplash.com/random/50x50" class="left">example 3</option>
    </select>
    <label>Images in select</label>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems);
        });
  </script>
  

  <br><br>
  <hr>
    <h5>Switches</h5>

    <!-- Switch -->
    <!-- switch = sur le container -->
    <!-- lever sur le span -->
    <div class="switch">
      <label>
        Off
        <input type="checkbox">
        <span class="lever"></span>
        On
      </label>
    </div>
    
    <!-- Disabled Switch -->
    <div class="switch">
      <label>
        Off
        <input disabled type="checkbox">
        <span class="lever"></span>
        On
      </label>
    </div>
</div>
